<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arithmetic Operators
let x = 5;
let y = 2;
console.log("Arithmetic Operators:");
console.log("x + y =", x + y);    // Addition
console.log("x - y =", x - y);    // Subtraction
console.log("x * y =", x * y);    // Multiplication
console.log("x / y =", x / y);    // Division
console.log("x % y =", x % y);    // Modulus (Remainder)
console.log("\n");

// Comparison Operators
console.log("Comparison Operators:");
console.log("x > y:", x > y);     // Greater than
console.log("x < y:", x < y);     // Less than
console.log("x == y:", x == y);   // Equal to (value)
console.log("x === y:", x === y); // Strict equal to (value and type)
console.log("x != y:", x != y);   // Not equal to (value)
console.log("x !== y:", x !== y); // Strict not equal to (value and type)
console.log("\n");

// Logical Operators
let a = true;
let b = false;
console.log("Logical Operators:");
console.log("a && b:", a && b);   // AND
console.log("a || b:", a || b);   // OR
console.log("!a:", !a);           // NOT
console.log("\n");

// Assignment Operators
let z = 10;
console.log("Assignment Operators:");
z += 5; // Equivalent to: z = z + 5
console.log("z += 5:", z);
console.log("\n");

// Conditional Statements
let age = 18;
console.log("Conditional Statements:");
if (age >= 18) {
    console.log("You are an adult.");
} else {
    console.log("You are a minor.");
}

let score = 85;
if (score >= 90) {
    console.log("Grade: A");
} else if (score >= 80) {
    console.log("Grade: B");
} else {
    console.log("Grade: C");
}

// Ternary Operator
let isLoggedIn = true;
console.log("Ternary Operator:");
console.log(isLoggedIn ? "Welcome back!" : "Please log in.");
console.log("\n");

// Switch Statement
let day = "Tuesday";
console.log("Switch Statement:");
switch (day) {
    case "Monday":
        console.log("Start of the week!");
        break;
    case "Wednesday":
        console.log("Midweek!");
        break;
    case "Friday":
        console.log("Almost the weekend!");
        break;
    default:
        console.log("Just another day.");
}

    </script>
</body>
</html>
